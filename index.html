<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finture Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="vh-100">
    <header class="d-flex flex-column justify-content-end align-items-end">
        <img src="/images/finture-logo.png" alt="Finture Logo">
    </header>
    <container class="d-flex flex-column align-items-center justify-content-between h-75 bg-white">
            <form class="card p-4">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control fst-italic" id="email" placeholder="Digite o seu e-mail"
                        >
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control fst-italic" id="senha" placeholder="Digite a sua senha"
                        >
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <a href="#" class="link-secondary text-decoration-underline fst-italic">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 text-light"
                    >Login</button>
        </form>
        <nav class="d-flex flex-column align-items-center">
            <span class="text-body-secondary mb-4">Ou faça login com</span>
                <a href="#" class="rounded-circle border border-prsecondary-subtle p-1">
                    <img src="/images/google-icon.png" alt="Google Logo" style="">
                </a>
        </nav>
        <footer>
            <span class="text-body-secondary fst-italic">Não tem uma conta? </span>
            <a href="#" class="text-decoration-none fw-semibold">Criar conta</a>
        </footer>
    </container>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
